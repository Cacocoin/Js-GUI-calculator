<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="styles.css">
<script src="calc-variant.js"></script>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <!--input type="text" size="40" onkeydown="myFunction(event)">
    <p style="color:white; border: yellow 2px solid; height:3.4em;" id="demo"></p-->
    <div class="container">
        
            <div id="Result" class="button-result height"></div>
    
            <button id="ClearEntry" onclick="valuesForArray('CE')" class="button-ce height">CE</button>
      
            <button id="Clear" onclick="valuesForArray('C')" class="button-C height">C</button>
       
            <button id="Delete" onclick="valuesForArray('Backspace')" class="button-back height">Del</button>
       
            <button id="Divide" onclick="valuesForArray('/')" class="button-divide height">/</button>

            <button id="Minus" onclick="valuesForArray('-')" class="button-minus height">-</button>

            <button if="Plus" onclick="valuesForArray('+')" class="button-plus height">+</button>

            <button id="Multiply" onclick="valuesForArray('*')" class="button-multiply height">*</button>

            <button id="Equals" onclick="valuesForArray('='), clicked()" class="button-equals height">=</button>

            <button id="Point" onclick="valuesForArray('.')" class="button-point height">.</button>
  
            <button id="One" onclick="valuesForArray(1)" class="button-1 height">1</button>
 
            <button id="Two" onclick="valuesForArray(2)" class="button-2 height">2</button>
       
            <button id="Three" onclick="valuesForArray(3)" class="button-3 height">3</button>
      
            <button id="Four" onclick="valuesForArray(4)" class="button-4 height">4</button>
 
            <button id="Five" onclick="valuesForArray(5)" class="button-5 height">5</button>
      
            <button id="Six" onclick="valuesForArray(6)" class="button-6 height">6</button>
  
            <button id="Seven" onclick="valuesForArray(7)" class="button-7 height">7</button>
     
            <button id="Eight" onclick="valuesForArray(8)" class="button-8 height">8</button>
  
            <button id="Nine" onclick="valuesForArray(9)" class="button-9 height">9</button>

            <button id="Zero" onclick="valuesForArray(0)" class="button-0 height">0</button>

            <button id="" class="button-NULL height"></button>
        
</div>

    <!--form id="form" style="border:transparent solid 3px; height: 100%" onsubmit="return false ;">
        <input style="position:relative;  left:5%; width:40%;" type="text" id="userInput" />
        <input style="position:relative;  left:5%; width:40%;" type="submit" onclick="inputReceiver()" />
    </form-->



</body>
</html>
